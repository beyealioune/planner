<div class="calendar">
  <!-- En-tête du calendrier -->
  <div class="calendar-header">
    <span class="month-change" (click)="prevMonth()">&lt;</span>
    <span class="month-picker">{{ monthNames[currentMonth] }}</span>
    <span class="month-change" (click)="nextMonth()">&gt;</span>

    <div class="year-picker">
      <span class="year-change" (click)="prevYear()">&lt;</span>
      <span>{{ currentYear }}</span>
      <span class="year-change" (click)="nextYear()">&gt;</span>
    </div>
  </div>

  <!-- Jours du calendrier -->
  <div class="calendar-days">
    <div
      *ngFor="let day of daysOfMonth"
      [class.empty]="!day"
      [class.selected]="day ? isDateSelected(day) : false"
      [class.available]="day ? isDateAvailable(day) : false"
    >
      <span (click)="day && selectDate(day)">{{ day || '' }}</span>
    </div>
  </div>

  <!-- Boutons Disponible/Non Disponible -->
  <div class="availability-buttons">
    <button (click)="setAvailability(true)">Disponible</button>
    <button (click)="setAvailability(false)">Non disponible</button>
  </div>

  <!-- Liste des disponibilités -->
  <div class="calendar-footer">
    <h3>Vos disponibilités</h3>
    <ul>
      <li *ngFor="let event of events">
        {{ event.date }} - 
        <span [ngClass]="event.isAvailable ? 'available' : 'unavailable'">
          {{ event.isAvailable ? 'Disponible' : 'Pas disponible' }}
        </span>
        <button (click)="removeAvailability(event.id)">Supprimer</button>
      </li>
    </ul>
  </div>
</div>
