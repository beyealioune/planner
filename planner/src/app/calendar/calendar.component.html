<div class="main-container-wrapper">
    <header>
      <button class="header__btn header__btn--left" title="Menu">
        <svg class="icon" width="20px" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill="#fff" d="M0 0h20v2H0zM0 7h20v2H0zM0 14h20v2H0z"/>
        </svg>
      </button>
      <button class="header__btn header__btn--right" title="Add event">
        <svg class="icon" width="26px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path fill="#fff" d="M416 277.333H277.333V416h-42.666V277.333H96v-42.666h138.667V96h42.666v138.667H416v42.666z"/>
        </svg>
      </button>
    </header>
    <main>
      <div class="calendar-container">
        <div class="calendar-container__header">
          <button class="calendar-container__btn calendar-container__btn--left" title="Previous" (click)="prevMonth()">
            <i class="icon ion-ios-arrow-back"></i>
          </button>
          <h2 class="calendar-container__title">{{ monthName }} {{ year }}</h2>
          <button class="calendar-container__btn calendar-container__btn--right" title="Next" (click)="nextMonth()">
            <i class="icon ion-ios-arrow-forward"></i>
          </button>
        </div>
        <div class="calendar-container__body">
          <div class="calendar-table">
            <div class="calendar-table__header">
              <div class="calendar-table__row">
                <div class="calendar-table__col" *ngFor="let day of days">{{ day }}</div>
              </div>
            </div>
            <div class="calendar-table__body">
              <div class="calendar-table__row" *ngFor="let week of weeks">
                <div
                  class="calendar-table__col"
                  *ngFor="let date of week"
                  [class.calendar-table__inactive]="!date.isCurrentMonth"
                  [class.calendar-table__today]="date.isToday"
                  [class.calendar-table__event]="date.hasEvent"
                  (click)="selectDate(date)"
                >
                  <div class="calendar-table__item">
                    <span>{{ date.day }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="events-container">
        <span class="events__title">Upcoming events this month</span>
        <ul class="events__list">
          <li class="events__item" *ngFor="let event of events">
            <div class="events__item--left">
              <span class="events__name">{{ event.name }}</span>
              <span class="events__date">{{ event.date }}</span>
            </div>
            <span class="events__tag">{{ event.time }}</span>
          </li>
        </ul>
      </div>
    </main>
  </div>
